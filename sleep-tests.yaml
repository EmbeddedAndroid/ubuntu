# Zephyr JOB definition for QEMU
device_type: qemu-cortex-m3
job_name: qemu-cortex-m3-zephyr-kernel-sleep-test

timeouts:
  job:
    minutes: 6
  action:
    minutes: 2
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 3
    to: tmpfs
    type: monitor
    images:
        kernel:
          image_arg: -kernel {kernel}
          url: http://simple-storage:5000/{BUILD}/{PLATFORM}/kernel/test_sleep/test/zephyr.bin

- boot:
    method: monitor
    timeout:
      minutes: 2

- test:
    monitor:
      name: Test Nanokernel Sleep and Wakeup APIs
      start: tc_start()
      end: PROJECT EXECUTION
      pattern: (?P<result>(PASS|FAIL))\s-\s(?P<test_case_id>\w+)
      fixupdict:
        PASS: pass
        FAIL: fail
